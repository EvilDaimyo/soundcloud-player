<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<script src="../jquery-3.4.1.min.js"></script>
	<script src="popup.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- <div class="element left">
		
	</div> -->
	<!-- <div class="element right">
	</div> -->
	<div id="controller" class="floating">
		<div class="left">
			<button id="prev" title="Prev" value="Prev"></button>
			<button id="toggle" title="Play/Pause" value="Play"></button>
			<button id="next" title="Next" value="Next"></button>
		</div>
		<div class="right">
			<button id="fav" title="Like/Unlike" value="Fav"></button>
			<button id="shuffle" title="Shuffle" value="Shuffle"></button>
			<button id="repeat" title="Repeat" value="Repeat"></button>
		</div>
	</div>
	<hr/>

	<div>
		<div id="artwork" title="Open SoundCloud tab"></div>
		<a title="Open SoundCloud tab" href="javascript:void(0);"> <!-- class="marquee" -->
			<span id="track"></span> <!-- class="marquee-inner" -->
		</a>
	</div>
	<hr/>

	<div id="second" class="floating">
		<div id="time" class="left">
			<span id="current">
				--:--
			</span>
			/
			<span id="end">
				--:--
			</span>

			<div>
				<a id="share_btn" href="javascript:void(0)">Share</a>
			</div>
			<!-- <div id="share_btn" title="Click to show Share buttons!">
			</div> -->
		</div>
		<div class="right">
			<span id="volume" title="Current Volume(Can't Change in this popup)">0 %</span>
			<br/>
			<a id="close" title="Click to Close tab of SoundCloud" href="javascript:void(0)">Close</a>
		</div>
		<div id="share">
			<hr/>
			<input id="copy" type="text" disabled>
			<div id="time_at">
				<input id="share_with_time" type="checkbox">
				<span>at</span>
				<input id="share_current_time" type="text">
			</div>
			<div id="social">
				<button class="twitter"></button>
				<button class="facebook"></button>
				<button class="tumblr"></button>
				<button class="email"></button>
			</div>
		</div>
	</div>
	<hr/>

	<div>
		<span>
			<a id="store" title="Go to chrome store" href="javascript:void(0);">
				SoundCloud Player 
				<span id="version"></span> 
			</a>
			by 
			<a id="drip" title="follow me!" href="javascript:void(0)">
				Drip
			</a>
		</span>
	</div>
</body>
</html>
