<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<style>
		body {
			width: 250px;
		}
	</style>
	<script src="popup.js"></script>
</head>
<body>
	<div>
		<p>SoundCloud Player <span id="version"></span> By <a href="https://twitter.com/AkibaKaede" target="_blank">Drip</a></p>
		<input id="prev" type="button" value="Prev"></input>
		<input id="toggle" type="button" value="Play"></input>
		<input id="next" type="button" value="Next"></input>

		<br/>
		<input id="fav" type="button" value="Fav"></input>
		<input id="repeat" type="button" value="Repeat"></input>
		<input id="shuffle" type="button" value="Shuffle"></input>

		<br/>
		<br/>
		<img id="artwork" width="100%" src="../icon.png">
		<a href="javascript:void(0);" id="track" title="open tab"></a>
		<hr/>
		<p>
			<a href="https://github.com/S4WA/soundcloud-player" target="_blank">Github</a>
			| 
			<a href="https://chrome.google.com/webstore/detail/soundcloud-player/oackhlcggjandamnkggpfhfjbnecefej" target="_blank">Chrome Store</a>
		</p>
	</div>
</body>
</html>
